<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="/bruce/theme/layui/css/layui.css" media="all">
<style>
  p{
    width:90%;
    margin:10px;
  }
</style>
</head>
<body>

<div class="demoTable" style="margin:5px;">
  <div class="layui-inline">
    <input class="layui-input" name="content" id="content" autocomplete="off" placeholder="输入动态内容...">
  </div>
  <button class="layui-btn" data-type="reload">搜索</button>
</div>
<table class="layui-table" id="LAY_table_shop"  lay-filter="demo"></table>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-sm" lay-event="del">删除</a>
</script>
<script src="/bruce/theme/layui/layui.js"></script>
<script src="/bruce/theme/layer/layer.js"></script>
<script src="/bruce/theme/js/jquery-1.8.3.min.js"></script>
<script>

if( 0 != localStorage.isLogin ){
    location.href = "/bruce/manage/login";
}
layui.use('table', function(){
  var table = layui.table;

  //方法级渲染
  table.render({
    elem: '#LAY_table_shop'
    ,url: '/bruce/act/listForManage'
    ,cellMinWidth: 80
    ,cols: [[
      ,{field:'id', title: 'ID', sort: true,hide:true}
      ,{field:'shop_name', title: '商户名称', sort: true}
      ,{field:'shop_addr', title: '商户地址'}
      ,{field:'content', title: '动态内容', sort: true}
      ,{field:'views', title: '浏览数', sort: true}
      ,{field:'addDate', title: '发布日期', sort: true}
      ,{fixed: 'right', align:'center', toolbar: '#barDemo'}
    ]]
    ,id: 'shopReload'
    ,page: true
  });
  
  //监听表格复选框选择
  table.on('checkbox(demo)', function(obj){
    console.log(obj)
  });
  //监听工具条
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      window.top.frameLay.location.href = "/bruce/manage/activesInfo?id="+data.id;
      //layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'del'){
    	
    	$.ajax({ 
    		url: "/bruce/news/del", 
    		dataType: 'json', 
    		data:{
    			id:data.id
    		},
    		success: function(result){
    			layer.msg(result.msg);
    			$(".layui-laypage-btn")[0].click(); 
            }
    	});
    }
  });
  
  var $ = layui.$, active = {
    
    reload: function(){
        var content = $('#content');
        //执行重载
        table.reload('shopReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            //key: {
               content: content.val()
            //}
          }
        });
    }
  
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
  
</body>
</html>

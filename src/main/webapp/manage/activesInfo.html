<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="/bruce/theme/layui/css/layui.css" media="all">
<style>
  p{
    width:90%;
    margin:10px;
    font-size:20px;
  }
</style>
</head>
<body>

<div class="demoTable" style="margin:5px;">
  <p>动态详情</p>
</div>
<table class="layui-table" >
   <tr><td>商户名：#(activeInfo.shop_name)</td></tr>
   <tr><td>地址：#(activeInfo.shop_addr)</td></tr>
   <tr><td>内容：#(activeInfo.content)</td></tr>
   <tr><td>电话：#(activeInfo.contact_tel)</td></tr>
   <tr><td>日期：#(activeInfo.addDate)</td></tr>
   #for(img : sk.convertStrToArray(activeInfo.img_url,","))
   <tr><td><img src="/bruce/upload/#(img)" alt=""></td></tr>
   #end
</table>
<script src="/bruce/theme/layui/layui.js"></script>
<script src="/bruce/theme/layer/layer.js"></script>
<script src="/bruce/theme/js/jquery-1.8.3.min.js"></script>

  
</body>
</html>
